<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the path in sessionStorage
      sessionStorage.setItem('redirectPath', window.location.pathname);
      // Redirect to the root
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
